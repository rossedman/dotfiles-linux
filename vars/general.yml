# Git Setup
git_email: "ross.edman@gmail.com"
git_name: "Ross Edman"


# Basics
basic_system_packages:
- automake
- apt-transport-https
- build-essential
- ca-certificates
- curl
- git
- git-core
- python-software-properties
- software-properties-common
- unzip
- wget
- zip
- zlib1g-dev

# Shell
shells:
- terminator
- zsh

zsh_theme: robbyrussell
zsh_plugins:
- git
- docker
- git-extras
- github
- grunt
- mvn
- npm
- pip
- python
- ssh-agent
- vagrant

# Java Tools
java_sdkman_packages:
- gradle
- groovy
- scala
- springboot

# Python Tools
pip_packages:
- awscli
- boto3
- bumpversion
- pylint
- pytest
- pytest-cov

# Javascript Packages
npm_packages:
- grunt-cli
- nodemon
- serverless

