# Git Setup
git_email: "ross.edman@gmail.com"
git_name: "Ross Edman"

# Basics
basic_system_packages:
- automake
- apt-transport-https
- build-essential
- ca-certificates
- chromium-browser
- curl
- git
- git-core
- jq
- python-software-properties
- software-properties-common
- unzip
- wget
- zip
- zlib1g-dev

# Shell
shells:
- terminator
- zsh

# Shell Theme
# @link: https://github.com/Mayccoll/Gogh/blob/master/content/themes.md
terminal_gist: "http://git.io/v3DBP"

zsh_theme: robbyrussell
zsh_plugins:
- git
- docker
- git-extras
- github
- grunt
- mvn
- npm
- pip
- python
- ssh-agent
- vagrant

# Java Tools
java_sdkman_packages:
- gradle
- groovy
- scala
- springboot

# Python Tools
pip_packages:
- awscli
- aws-shell
- boto3
- bumpversion
- pylint
- pytest
- pytest-cov

# Javascript Packages
npm_packages:
- grunt-cli
- nodemon
- serverless

